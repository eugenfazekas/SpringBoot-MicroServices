spring:
  zipkin:
    baseUrl:  ${ZIPKIN_HOST} 
  cloud:
    stream:
      bindings:
        inboundOrgChanges:
          destination: orgChangeTopic
          content-type: application/json
          group: licensingGroup
      kafka:
        binder:
          zkNodes: kafkaserver
          brokers: kafkaserver
          
eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: ${CLOUD_EUREKA_SERVER}

logging:
  level:
    com.netflix: WARN
    org.springframework.web: WARN
    com: DEBUG  
      
          
